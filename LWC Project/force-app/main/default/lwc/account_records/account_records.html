<template>
  <lightning-card title="Account List">
    <template if:true = {accounts}>
      <ul>
        <template for:each = {accounts}
        for:item ="account">
        <li key ={account.Id}>{account.Name}
        </li>
      </template>
      </ul>
    </template>
    <template if:true = {error}>
      <p class ="error">{error}</p>
    </template>
  </lightning-card>
</template>
